<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Windbell Playground</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.10/split.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ace.js"></script>

    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <div id="test-modal" class="ui tiny modal">
        <i class="close icon"></i>
        <div class="header">
            Send Testing Email
        </div>
        <div class="content">
            <p>Select a receiver.</p>
            <select id="receiver-dropdown" class="ui fluid dropdown receiver-list">
                <option value="">Receiver</option>
            </select>
        </div>
        <div class="actions">
            <div class="ui button cancel">Cancel</div>
            <div class="ui button primary approve">OK</div>
        </div>
    </div>

    <div class="float-message ui transition hidden">
        <div class="ui icon floating message">
            <i class="notched circle loading icon float-message-icon"></i>
            <div class="content">
                <div class="header float-message-title">
                    Just one second
                </div>
                <p class="float-message-content">We're saving content for you.</p>
            </div>
        </div>
    </div>

    <div class="ui inverted menu navbar">
        <div class="windbell">
            Windbell
        </div>
        <a class="item" onclick="onSaveButtonClick()">
            <i class="save icon"></i>
            <u>S</u>ave
        </a>
        <a class="item" onclick="onTestButtonClick()">
            <i class="play icon"></i>
            <u>T</u>est
        </a>
    </div>

    <div class="ui two column grid main-grid">
        <div class="row">
            <div id="left" class="column split">
                <div class="ui top attached menu config-menu">
                    <a class="item" data-idx="0" onclick="onMenuClick(0)">Environments</a>
                    <a class="active item" data-idx="1" onclick="onMenuClick(1)">Config</a>
                    <a class="item" data-idx="2" onclick="onMenuClick(2)">Template</a>
                </div>
                <div class="ui attached segment" data-idx="0">
                    <table id="env-table" class="ui compact celled definition table hide">
                        <thead class="full-width">
                            <tr>
                                <th></th>
                                <th>Key</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody id="env-table-body"></tbody>
                        <tfoot class="full-width">
                            <tr>
                                <th></th>
                                <th colspan="2">
                                    <div class="ui right floated small primary labeled icon button"
                                        onclick="onEnvAddClick()">
                                        <i class="add icon"></i> Add
                                    </div>
                                </th>
                            </tr>
                        </tfoot>
                    </table>
                    <div id="editor" class="editor">loading</div>
                </div>
            </div>
            <div id="right" class="column split">
                <div class="ui top attached menu preview-menu">
                    <h4 class="preview-title">Preview</h4>
                    <!-- <div class="right menu">
                        <div class="ui dropdown item">
                            <i class="arrows alternate horizontal icon"></i>Responsive <i class="dropdown icon"></i>
                            <div class="menu">
                                <a class="item"><i class="arrows alternate horizontal icon"></i>Responsive</a>
                                <a class="item"><i class="mobile alternate icon"></i>Mobile</a>
                                <a class="item"><i class="desktop icon"></i>Desktop</a>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="ui attached segment">
                    <iframe id="preview-frame" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="assets/js/app.js"></script>
<script>
    var editor = ace.edit('editor')
    var envPool, windfileStorage, activeContent

    window.onload = function () {
        Split(['#left', '#right'], {
            gutterStyle: (dimension, gutterSize) => ({
                'width': '2px'
            })
        })
        $('.menu .item').tab()
        $('.ui.dropdown').dropdown()

        $('#test-modal').modal({
            onApprove: function (data) {
                showFloatMessage(
                    'Just one second',
                    'We\'re sending test email for you.',
                    'notched loading circle',
                    autoDismiss = false
                )

                var to = $('#receiver-dropdown').dropdown('get value')
                $.ajax({
                    url: '/send',
                    method: 'POST',
                    data: {
                        to,
                        envs: envPool.export(),
                        config: windfileStorage.config,
                        template: windfileStorage.template
                    },
                    success: function (data) {
                        if (data.ok) {
                            showFloatMessage(
                                'Finished!',
                                'We\'re have sent a testing email for you.',
                                'check',
                                autoDismiss = true,
                                startAnimation = false
                            )
                        } else {
                            showFloatMessage(
                                'Error!',
                                data.msg,
                                'close',
                                autoDismiss = false,
                                startAnimation = false
                            )
                        }
                    }
                })
            }
        })

        editor.setTheme('ace/theme/chrome')
        editor.session.setMode('ace/mode/yaml')

        fetchWindfile()
    }

    $(document).keydown(function (event) {
        if ((event.ctrlKey || event.metaKey) && event.which == 83) {
            event.preventDefault();
            onSaveButtonClick()
            return false;
        }
    })


    function fetchWindfile() {
        $.ajax({
            url: '/windfile?timestamp=' + (new Date).getTime(),
            success: function (data) {
                windfileStorage = JSON.parse(JSON.stringify(data))
                windfileStorage.envs = windfileStorage.envs
                    .map(v => ({ key: v, value: `VALUE_${v}` }))

                activeContent = 'config'

                editor.setValue(data.config)
                editor.on('change', onWindfileChange)

                envPool = new EnviromentsPool(windfileStorage.envs)
                $('#env-table-body').html(envPool.render())

                onWindfileChange()
            }
        })
    }

    function onWindfileChange() {
        var v = editor.getValue()
        if (v.length === 0) return

        windfileStorage[activeContent] = editor.getValue()
        $.ajax({
            url: '/windfile',
            method: 'POST',
            data: {
                config: windfileStorage.config,
                template: windfileStorage.template,
                envs: envPool.export(),
            },
            success: function (data) {
                $('#preview-frame').attr('srcdoc', data.rendered)
            }
        })
    }

    function onMenuClick(idx) {
        $('.menu > .item').removeClass('active')
        $('.menu > .item[data-idx=' + idx + ']').addClass('active')

        if (idx === 0) {
            $('#env-table').removeClass('hide')
            $('#editor').addClass('hide')
        } else {
            $('#env-table').addClass('hide')
            $('#editor').removeClass('hide')
        }

        if (idx === 1) {
            activeContent = 'config'
            editor.session.setMode('ace/mode/yaml')
            editor.setValue(windfileStorage.config)
        } else if (idx == 2) {
            activeContent = 'template'
            editor.session.setMode('ace/mode/html')
            editor.setValue(windfileStorage.template)
            editor.setValue(windfileStorage.template)
        }
    }

    function onEnvItemClick(type, idx) {
        let target = $('.env-' + type + '[data-idx=' + idx + ']')
        let childrens = target.children()

        let content = childrens[0]
        let input = childrens[1]

        let v = $(content).text().trim()

        if ($(content).hasClass('hide')) return

        $(content).text('')
        $(content).addClass('hide')
        $(input).removeClass('hide')
        $($(input).children()[0]).focus()
        $($(input).children()[0]).attr('value', v)
    }

    function onEnvItemBlur(type, idx) {
        let target = $('.env-' + type + '[data-idx=' + idx + ']')
        let childrens = target.children()

        let content = childrens[0]
        let input = childrens[1]

        let v = $($(input).children()[0]).val().trim()
        envPool.set(type, idx, v)
        $('#env-table-body').html(envPool.render())
        onWindfileChange()

        $(content).text(v)
        $(content).removeClass('hide')
        $(input).addClass('hide')
    }

    function onEnvAddClick() {
        envPool.push('ENV_NAME', 'ENV_VALUE')
        $('#env-table-body').html(envPool.render())
    }

    function onEnvDeleteClick(idx) {
        envPool.deleteAtIndex(idx)
        $('#env-table-body').html(envPool.render())
    }

    function showFloatMessage(title, content, icon,
        autoDismiss = true, startAnimation = true) {
        $('.float-message-icon')
            .removeClass()
            .addClass('float-message-icon')
            .addClass('icon ' + icon)
        if (startAnimation) $('.float-message').transition('scale')
        $('.float-message-title').text(title)
        $('.float-message-content').text(content)
        if (autoDismiss) {
            setTimeout(() => {
                $('.float-message').transition('scale');
            }, 750);
        } else {
            $('.float-message .close').on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('scale')
            })
        }
    }

    function onSaveButtonClick() {
        showFloatMessage(
            'Just one second',
            'We\'re saving content for you.',
            'notched loading circle',
            autoDismiss = false
        )

        $.ajax({
            url: '/windfile',
            method: 'PUT',
            data: {
                config: windfileStorage.config,
                template: windfileStorage.template
            },
            success: function (data) {
                showFloatMessage(
                    'Finished!',
                    'Your windfile has been saved!',
                    'check',
                    autoDismiss = true,
                    startAnimation = false
                )
            }
        })
    }

    function onTestButtonClick() {
        $.ajax({
            url: '/receiver',
            method: 'POST',
            data: {
                config: windfileStorage.config
            },
            success: function (data) {
                var receivers = data.receivers
                var receiverList = '<option value="">Receiver</option>'
                    + receivers
                        .map(v => `<option value="${v}">${v}</option>`)
                $('#receiver-dropdown').html(receiverList)
                $('#receiver-dropdown').dropdown()
                $('.ui.modal').modal('show')
            }
        })
    }
</script>

</html>
