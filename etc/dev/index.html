<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Windbell Playground</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.10/split.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ace.js"></script>

    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <div class="ui inverted menu navbar">
        <div class="windbell">
            Windbell
        </div>
        <a class="item">
            <i class="save icon"></i>
            Save
        </a>
        <a class="item">
            <i class="play icon"></i>
            Send
        </a>
    </div>

    <div class="ui two column grid main-grid">
        <div class="row">
            <div id="left" class="column split">
                <div class="ui top attached menu config-menu">
                    <a class="item" data-idx="0" onclick="onMenuClick(0)">Environments</a>
                    <a class="active item" data-idx="1" onclick="onMenuClick(1)">Config</a>
                    <a class="item" data-idx="2" onclick="onMenuClick(2)">Template</a>
                </div>
                <div class="ui attached segment" data-idx="0">
                    <table id="env-table" class="ui compact celled definition table hide">
                        <thead class="full-width">
                            <tr>
                                <th></th>
                                <th>Key</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="collapsing"><i class="trash icon red env-remove"></i></td>
                                <td class="collapsing">WB_SOME_ENV</td>
                                <td class="env-value" data-idx="0" onclick="onEnvValueClick(0)">
                                    <p class="value-content">some value</p>
                                    <div class="ui input hide">
                                        <input type="text" onblur="onEnvInputBlur(0)">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><i class="trash icon red env-remove"></i></td>
                                <td>WB_SOME_ENV</td>
                                <td class="env-value" data-idx="1" onclick="onEnvValueClick(1)">
                                    <p class="value-content">some value</p>
                                    <div class="ui input hide">
                                        <input type="text" onblur="onEnvInputBlur(1)">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="full-width">
                            <tr>
                                <th></th>
                                <th colspan="2">
                                    <div class="ui right floated small primary labeled icon button">
                                        <i class="add icon"></i> Add
                                    </div>
                                </th>
                            </tr>
                        </tfoot>
                    </table>
                    <div id="editor" class="editor">loading</div>
                </div>
            </div>
            <div id="right" class="column split">
                <div class="ui top attached menu preview-menu">
                    <h4 class="preview-title">Preview</h4>
                    <div class="right menu">
                        <div class="ui dropdown item">
                            <i class="arrows alternate horizontal icon"></i>Responsive <i class="dropdown icon"></i>
                            <div class="menu">
                                <a class="item"><i class="arrows alternate horizontal icon"></i>Responsive</a>
                                <a class="item"><i class="mobile alternate icon"></i>Mobile</a>
                                <a class="item"><i class="desktop icon"></i>Desktop</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui attached segment">
                    <iframe id="preview-frame" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    var editor = ace.edit('editor')
    var windfileStorage = {}

    window.onload = function () {
        Split(['#left', '#right'], {
            gutterStyle: (dimension, gutterSize) => ({
                'width': '2px'
            })
        })
        $('.menu .item').tab()
        $('.ui.dropdown').dropdown()

        editor.setTheme('ace/theme/chrome')
        editor.session.setMode('ace/mode/yaml')

        $.ajax({
            url: '/windfile',
            success: function (data) {
                windfileStorage = data
                editor.setValue(data.config)
                editor.on('change', onWindfileChange)
                onWindfileChange()
            }
        })
    }

    function onWindfileChange() {
        var config = editor.getValue()
        $.ajax({
            url: '/windfile',
            method: 'POST',
            data: windfileStorage,
            success: function (data) {
                $('#preview-frame').attr('srcdoc', data.content)
            }
        })
    }

    function onMenuClick(idx) {
        $('.menu > .item').removeClass('active')
        $('.menu > .item[data-idx=' + idx + ']').addClass('active')

        if (idx === 0) {
            $('#env-table').removeClass('hide')
            $('#editor').addClass('hide')
        } else {
            $('#env-table').addClass('hide')
            $('#editor').removeClass('hide')
        }

        if (idx === 1) {
            editor.session.setMode('ace/mode/yaml')
            editor.setValue(windfileStorage.config)
        } else if (idx == 2) {
            editor.session.setMode('ace/mode/html')
            editor.setValue(windfileStorage.template)
        }
    }

    function onEnvValueClick(idx) {
        let target = $('.env-value[data-idx=' + idx + ']')
        let childrens = target.children()

        let content = childrens[0]
        let input = childrens[1]

        let v = $(content).text().trim()

        if ($(content).hasClass('hide')) return

        $(content).text('')
        $(content).addClass('hide')
        $(input).removeClass('hide')
        $($(input).children()[0]).attr('value', v)
    }

    function onEnvInputBlur(idx) {
        let target = $('.env-value[data-idx=' + idx + ']')
        let childrens = target.children()

        let content = childrens[0]
        let input = childrens[1]

        let v = $($(input).children()[0]).val().trim()

        $(content).text(v)
        $(content).removeClass('hide')
        $(input).addClass('hide')
    }

</script>

</html>
